# ========================================================
# Defaults for the AP-RDF Code Version 0.2.1
# ========================================================
# DO NOT EDIT THIS FILE.
# ========================================================
# RDF Calculation Parameters
# --------------------------------------------------------

# rerun: Force rerun the calculation? If set to False and
#        previous results exist, code will simply load
#        previous state
@ Type: bool
rerun = False

# AP : Select the atomic property to use in weighting the
#      RDF function. Current options: None, EN
@ Type: str
AP = None

# cutoff: Set a maximum radius cutoff for the largest
#         value of r to be used in the calculations
@ Type: float
cutoff = 30.0

# step: Step size in the rdf, size of radius steps in the
#       function. Determines the number of bins
@ Type: float
step = 0.25

# minr: Smallest radius to consider in the rdf calculation
@ Type: float
minr = 0.75

# sigma: smoothing parameter for the Gaussian function in
#        the AP-RDF. Note: this is only used when
#        alt = False
@ Type: float
sigma = 0.3

# mincv: enforce the minimum image convention?
@ Type: bool
mincv = False

# alt: Use an alternate version of the gaussian described
#      by michael fernandez in this 2014 Woo lab paper.
@ Type: bool
alt = False

# B: smoothing parameter for the alternate gaussian function
@ Type: float
B = 10.0

# F: Magnitude / normalization factor for the alternate
#    gaussian function
@ Type: float
F = 1.0

# --------------------------------------------------------
# Plotting Parameters
# --------------------------------------------------------

# plot: do you want to see the plotted AP-RDF function?
@ Type: bool
plot = False

# smooth: do you want to apply gaussian smoothing to the
#         final rdf function (display only)
@ NOT IMPLEMENTED
@ Type: bool
smooth = False

# smooth_sig: sigma value of the gaussian kernel used in
#             displayed smoothing.
@ NOT IMPLEMENTED
@ Type: float
smooth_sig = 0.3

# reso: resultion of the smoothed plot
@ NOT IMPLEMENTED
@ Type: int
reso = 400

# norm: normalize the plots so that the area under the
#       curve (AUC) = 1?
@ NOT IMPLEMENTED
@ Type: bool
norm = False

# --------------------------------------------------------
# Specific Distribution Options
# --------------------------------------------------------
# These options are intended to be used when
# you want to look at a specific atom-atom
# pairs in the RDF. To activate Set to True
# and add the atom pairs in question to the list
# --------------------------------------------------------

# spec: plot a specific atom-atom pair?
@ NOT IMPLEMENTED
@ Type: bool
spec = False

# pair: which atom-atom pair do you want to see?
#       note: Order doesn't matter (C-O = O-C)
@ NOT IMPLEMENTED
@ Type: str
pair = C-O, poop

# --------------------------------------------------------
# Compiled Python Version Options
# --------------------------------------------------------

# compiled: do you want to use the compiled version of the
#           code - improves speed of calculations
@ Type: bool
compiled = True
